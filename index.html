
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Andrea Medda</h1>
        <script type="text/processing">
void setup() {
  size(500, 500);
}

void draw() {
  background(255);
  fill(0);
  stroke(2);
  fill(255);
  ellipse(250,250,480,480);//creazione cerchio "orologio"
  line(250,10,250,30); //creazione linette orario
  line(490,250,470,250);
  line(250,490,250,470);
  line(10,250,30,250);
  translate(250, 250);
  rotate(radians(-90)); //rotazione
  int hr = hour();//assegno alle variabili hr,mn,sc le built-in function ore minuti e secondi per "leggere" l'orario dal proprio pc
  int mn = minute();
  int sc = second();
  float angoloSec = map(sc, 0, 60, 0,radians(360)); //uso la funzione map per "mappare l'angolo del valore secondi eminuti in un range da 0 a 60 e da 0 a 12 per le ore
  float angoloMin = map(mn, 0, 60, 0, radians(360));
  float angoloHr = map(hr % 12, 0, 12, 0, radians(360));
  pushMatrix();
  rotate(angoloSec);
  strokeWeight(2);
  stroke(0);
  line(0, 0, 100, 0); //lancetta sec
  popMatrix();
  pushMatrix();
  strokeWeight(4);
  rotate(angoloMin);
  stroke(0);
  line(0, 0, 75, 0); //lancetta min
  popMatrix();
  pushMatrix();
  rotate(angoloHr);
  strokeWeight(6);
  stroke(0);
  line(0, 0, 50, 0);//lancetta ore
  popMatrix();
}


            
        </script>
        <canvas></canvas>
    </body>
</html>
