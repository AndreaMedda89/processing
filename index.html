
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Antonio</h1>
        <script type="text/processing">

int x;
int y;
float r;
void setup(){
size (500,500);
x = 250;
y = 250;
r = 0;
}
void draw(){
background(255);
fill(0);
ellipse(250,250,480,480); //creazione cerchio "orologio"
strokeWeight(2);
stroke(255);
line(250,10,250,30); //creazione linette orario
line(490,250,470,250);
line(250,490,250,470);
line(10,250,30,250);
pushMatrix(); //creazione stack per cambiamento cordinate 
translate(x,y); //cambio cordinate base da 0,0 a 250,250
lancettaOre(); //creazioni UDF per comodit√†
lancettaMin();
lancettaSec();
popMatrix(); //rimozione stack per cambiamento cordinate

r+=1;

}

void lancettaOre(){ //funzioni "line che rappresentano le lancette dell'orologio"
rotate(radians(r)); //funzione di rotazione
strokeWeight(4); //attributi della linea ( larghezza bordi linea)
line(0,0,50,50);}
void lancettaMin(){
rotate(radians(r));
strokeWeight(2);
line(0,0,75,75);}
void lancettaSec(){
rotate(radians(r));
line(0,0,150,150);
}
            
        </script>
        <canvas></canvas>
    </body>
</html>
